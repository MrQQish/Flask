<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">

   <title>FloodX</title>

  <!-- scripts -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

   <!-- IMPORT -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
   <script src="{{ url_for('static', filename='js/endpoints.js') }}"></script>

   <script>
    window.onload=function() {
      console.log("INITIATING DASH");
      initDash();
      console.log("DASH INITIATED");
    }
  </script>

 </head>
  <body>
    {{ turbo() }}
    <br />
    <br />
    <div id="container" name="container" class="fluid-container">
        <span id="inputs-component"></span>
        <span id="events-component"></span>
        <span id="workers-component"></span>
    </div>

    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>


  </body>
</html>
